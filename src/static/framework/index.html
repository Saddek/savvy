<!doctype html>

    <head>
        <meta charset="utf-8">

        <!-- Use the .htaccess and remove these lines to avoid edge case issues.
             More info: h5bp.com/i/378 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{{title}}</title>
        <meta name="description" content="{{description}}" />
        <meta name="author" content="{{author}}">
        <link rel="author" type="text/plain" href="humans.txt" />
        
        <meta name="robots" content="nofollow" />
        
        <!-- Open all links in a new window by default -->
        <base target="_blank">

        <!-- Enable icon on iOS and Android webapps -->
        <link rel="icon" sizes="152x152" href="icon.png"> 
        <link rel="apple-touch-icon-precomposed" type="image/png" href="icon.png">

        <!-- iPhone (Retina) -->
        <link href="start@640x920.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <!-- iPhone 5 -->
        <link href="start@640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <!-- iPad Portrait -->
        <link href="start@768x1004.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
        <!-- iPad Landscape -->
        <link href="start@748x1024.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">
        <!-- iPad (Retina) Portrait -->
        <link href="start@1536x2008.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        <!-- iPad (Retina) Landscape -->
        <link href="start@1496x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
        
        <!-- Mobile viewport optimized and user sclaing and zooming disabled: h5bp.com/viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- iPhone-specific settings suitable for HTML-based apps:
             https://developer.apple.com/library/safari/#codinghowtos/Mobile/UserExperience/_index.html -->
        <!-- Hide the URL bar when running the app from the iPhone Home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- Do not attempt to automatically detect phone numbers -->
        <meta name="format-detection" content="telephone=no" />

        <!-- enable ClearType on IE -->
        <meta http-equiv="cleartype" content="on">

        <style data-fouc="true">
            /*
                These styles are to improve the appearance of the app while
                it is loading. This style block will be removed programatically
                once the app has loaded.
            */
            html { background-color: black !important; }
            body { background: none !important; }
            body * { display: none !important; }
        </style>
        
        <!-- es5-shim.js patches a JavaScript context to contain all EcmaScript 5 methods 
             that can be faithfully emulated with a legacy JavaScript engine.s -->
        <script src="savvy.framework/libs/js/es5-shim/es5-shim.min.js" type="application/javascript"></script>
        <!-- es5-sham.js patches other ES5 methods as closely as possible. -->
        <script src="savvy.framework/libs/js/es5-shim/es5-sham.min.js" type="application/javascript"></script>

        <!-- fastclick.js - remove the artificial 300ms delay from touch events -->
        <script type='application/javascript' src='savvy.framework/libs/js/fastclick/fastclick.js'></script>
        <script>
            // add fast click to the window
            window.addEventListener("load", function addFastClick() {
                window.removeEventListener("load", addFastClick); // remove self
                FastClick.attach(document.body);
            });
        </script>

        <!-- Some monkey patches for older browsers that are needed for Savvy -->
        <script src="savvy.framework/libs/js/plugins.js" type="application/javascript"></script>

        <!--[if gt IE 7]><!-->
        <!-- The Savvy library -->
        <script src="savvy.framework/savvy.min.js" type="application/javascript"></script>
        <!--<![endif]-->

        <!-- reset CSS styles: http://html5doctor.com/html-5-reset-stylesheet/ -->
        <link rel="stylesheet" type="text/css" href="savvy.framework/libs/css/normalize.css/normalize.min.css" />
        <!-- savvy.css  -->

        <link rel="stylesheet" type="text/css" href="savvy.framework/themes/black_pearl/style.min.css">
