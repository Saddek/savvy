  <script type="application/javascript">
  (function(){
	  
    if (window.navigator.standalone) {
        // prevent scrolling of body on iOS standalone apps
        var start = {x:0, y:0};
        document.addEventListener('touchstart', function(e) {
            start.x = e.touches[0].screenX;
            start.y = e.touches[0].screenY;
        });
        document.addEventListener('touchmove', function(e) {
          if (e.target.type === 'range') { return; }
          var delta = {
             x: e.touches[0].screenX - start.x,
             y: e.touches[0].screenY - start.y
          }

          // test on the vertical
          var obj = e.target;
          while(obj != document.body && !canScrollVertical(obj) && !canScrollHorizontal(obj)) {
              obj = obj.parentNode;
          }

          if (obj == document.body) {
              // didn't find any scroll-able element
              e.preventDefault();
              return;
          }

          if (Math.abs(delta.y) > Math.abs(delta.x)) {
              if ( delta.y > 0 && canScrollUp(obj) ) { return; }
              if ( delta.y < 0 && canScrollDown(obj) ) { return; }
              e.preventDefault();
          } else {
              if ( delta.x > 0 && canScrollLeft(obj) ) { return; }
              if ( delta.x < 0 && canScrollRight(obj) ) { return; }
              e.preventDefault();
          }
        });

        function canScrollVertical(el) {
            return el.scrollHeight > el.getBoundingClientRect().height;
        }

        function canScrollHorizontal(el) {
            return el.scrollWidth > el.getBoundingClientRect().width;
        }

        function canScrollUp(el) {
            return el.scrollTop != 0;
        }

        function canScrollDown(el) {
            return el.scrollTop != el.scrollHeight - el.getBoundingClientRect().height;
        }

        function canScrollLeft(el) {
            return el.scrollLeft != 0;
        }

        function canScrollRight(el) {
            return el.scrollLeft != el.scrollWidth - el.getBoundingClientRect().width;
        }
    }
	  
  })();
  </script>
